<!DOCTYPE html>
<head>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            overflow: hidden;
            height: 100%;
        }

        canvas {
            z-index: -1;
        }

        p {
            color: white;
            background-color: black;
        }

        #fps {
            position: absolute;
            padding: 0;
            margin: 0;
            width: 50px;
            text-align: center;
        }
    </style>
    <title id="title"></title>
</head>

<body>
<div id="container">
    <p id="fps"></p>
    <canvas id="canvas"></canvas>
</div>
<script type="text/javascript" src="https://livejs.com/live.js"></script>
<script type="text/javascript" src="../utils/utils.js"></script>
<script type="application/javascript">
    let canvas = document.getElementById("canvas");
    let c = canvas.getContext("2d");
    let width, height;
    setTitleToFilename();

    function updateCanvasSize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }

    function update(time) {
        document.getElementById("fps").innerHTML = averageFps();
        time *= 0.01;
        updateCanvasSize();
        c.resetTransform();
        c.clearRect(0, 0, width, height);
        c.fillStyle = '#495B9B';
        c.fillRect(0, 0, width, height);
        c.strokeStyle = '#FFFFFF';
        c.lineWidth = 2;
        animate(time);
        requestAnimationFrame(update);
    }

    requestAnimationFrame(update);

    function animate(time) {
        time += 1000;
        time *= 0.5;
        let count = 50;
        let margin = 100;
        for (let lineIndex = 0; lineIndex < count; lineIndex++) {
            let lineNorm = map(lineIndex, 0, count - 1, 0, 1);
            let detail = width / 30;
            c.beginPath();
            let yCenter = margin + lineNorm * (height - margin * 2);
            let yVariation = 10 + lineNorm * 10;
            let ySpeed = cos(lineNorm * 1000 + sin(time * 0.5 + lineNorm * 2.5));
            for (let vertexIndex = 1; vertexIndex < detail; vertexIndex++) {
                let vertNorm = map(vertexIndex, 1, detail - 1, 0, 1);
                let x = vertNorm * width;
                let yWave = vertNorm * TAU * 4;
                let y = yCenter + yVariation * cos(yWave + ySpeed);
                if (vertexIndex === 0) {
                    c.moveTo(x, y);
                } else {
                    c.lineTo(x, y);
                }
            }
            c.stroke();
        }
    }

</script>
</body>
